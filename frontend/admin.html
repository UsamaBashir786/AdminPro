<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="header">
        <h1>
            <i data-lucide="shield" width="24" height="24"></i>
            Admin Panel - User Management
        </h1>
        <div>
            <a href="index.html" class="btn btn-secondary">
                <i data-lucide="arrow-left" width="16" height="16"></i>
                Back to Home
            </a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>
                <i data-lucide="users" width="20" height="20"></i>
                Users
            </h2>
            <div id="message" class="message"></div>
            <button class="btn btn-success" onclick="showAddUserModal()">
                <i data-lucide="user-plus" width="16" height="16"></i>
                Add Admin User
            </button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td colspan="5" class="loading-state">
                                <i data-lucide="loader-2" width="20" height="20" class="animate-spin"></i>
                                Loading users...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">
                    <i data-lucide="user-plus" width="20" height="20"></i>
                    Add Admin User
                </h2>
                <button class="btn btn-ghost" onclick="closeModal()" style="padding: 0.5rem;">
                    <i data-lucide="x" width="20" height="20"></i>
                </button>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label for="userName">
                        <i data-lucide="user" width="14" height="14" style="display: inline; vertical-align: middle;"></i>
                        Name
                    </label>
                    <input type="text" id="userName" required placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="userUsername">
                        <i data-lucide="at-sign" width="14" height="14" style="display: inline; vertical-align: middle;"></i>
                        Username
                    </label>
                    <input type="text" id="userUsername" required placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="userEmail">
                        <i data-lucide="mail" width="14" height="14" style="display: inline; vertical-align: middle;"></i>
                        Email
                    </label>
                    <input type="email" id="userEmail" required placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label for="userPassword">
                        <i data-lucide="lock" width="14" height="14" style="display: inline; vertical-align: middle;"></i>
                        Password
                    </label>
                    <input type="password" id="userPassword" placeholder="Enter password">
                    <small>Leave blank to keep current password (when editing)</small>
                </div>

                <div class="permissions-section">
                    <h3>
                        <i data-lucide="key" width="18" height="18"></i>
                        Assign Permissions
                    </h3>
                    <p>Select categories and products this admin can access:</p>
                    <div id="permissionsContainer"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <i data-lucide="check" width="16" height="16"></i>
                        Save User
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        <i data-lucide="x" width="16" height="16"></i>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const BACKEND_BASE = '../backend';
        let allCategories = [];
        let allProducts = [];
        let currentEditUserId = null;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            checkAccess();
            loadUsers();
            loadAllCategoriesAndProducts();
        });

        async function checkAccess() {
            try {
                const response = await fetch('../api/user.php?action=session');
                const data = await response.json();
                
                if (!data.logged_in || data.user.role !== 'super') {
                    alert('Access denied. Super admin only.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${BACKEND_BASE}/users.php`);
                const data = await response.json();
                
                if (data.success) {
                    renderUsers(data.users);
                }
            } catch (error) {
                console.error('Load users error:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const tr = document.createElement('tr');
                const roleIcon = user.role === 'super' ? 'shield-check' : 'user-cog';
                const roleBadge = user.role === 'super' ? 'badge-super' : 'badge-admin';
                
                tr.innerHTML = `
                    <td>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="user" width="16" height="16"></i>
                            ${user.name}
                        </div>
                    </td>
                    <td>${user.username}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="mail" width="14" height="14"></i>
                            ${user.email}
                        </div>
                    </td>
                    <td>
                        <span class="badge ${roleBadge}">
                            <i data-lucide="${roleIcon}" width="12" height="12"></i>
                            ${user.role}
                        </span>
                    </td>
                    <td class="actions">
                        ${user.role === 'admin' ? `
                            <button class="btn btn-primary" onclick="editUser(${user.id})">
                                <i data-lucide="edit" width="14" height="14"></i>
                                Edit
                            </button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">
                                <i data-lucide="trash-2" width="14" height="14"></i>
                                Delete
                            </button>
                        ` : ''}
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            lucide.createIcons();
        }

        async function loadAllCategoriesAndProducts() {
            try {
                const [catResponse, prodResponse] = await Promise.all([
                    fetch(`${BACKEND_BASE}/categories.php`),
                    fetch(`${BACKEND_BASE}/products.php`)
                ]);
                
                const catData = await catResponse.json();
                const prodData = await prodResponse.json();
                
                if (catData.success) allCategories = catData.categories;
                if (prodData.success) allProducts = prodData.products;
                
            } catch (error) {
                console.error('Load data error:', error);
            }
        }

        function showAddUserModal() {
            currentEditUserId = null;
            document.getElementById('modalTitle').innerHTML = '<i data-lucide="user-plus" width="20" height="20"></i> Add Admin User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            renderPermissions({ categories: [], products: [] });
            document.getElementById('userModal').classList.add('active');
            lucide.createIcons();
        }

        async function editUser(userId) {
            currentEditUserId = userId;
            document.getElementById('modalTitle').innerHTML = '<i data-lucide="user-cog" width="20" height="20"></i> Edit Admin User';
            
            try {
                const response = await fetch(`${BACKEND_BASE}/users.php?id=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('userId').value = data.user.id;
                    document.getElementById('userName').value = data.user.name;
                    document.getElementById('userUsername').value = data.user.username;
                    document.getElementById('userEmail').value = data.user.email;
                    document.getElementById('userPassword').value = '';
                    
                    await loadUserPermissions(userId);
                    document.getElementById('userModal').classList.add('active');
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Load user error:', error);
            }
        }

        async function loadUserPermissions(userId) {
            try {
                const response = await fetch(`${BACKEND_BASE}/permissions.php?user_id=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    renderPermissions(data);
                } else {
                    renderPermissions({ categories: [], products: [] });
                }
            } catch (error) {
                renderPermissions({ categories: [], products: [] });
            }
        }

        function renderPermissions(selectedPermissions) {
            const container = document.getElementById('permissionsContainer');
            container.innerHTML = '';
            
            const selectedCategoryIds = selectedPermissions.categories ? 
                selectedPermissions.categories.map(c => c.category_id || c.id || c) : [];
            const selectedProductIds = selectedPermissions.products ? 
                selectedPermissions.products.map(p => p.product_id || p.id || p) : [];
            
            allCategories.forEach(category => {
                const categoryProducts = allProducts.filter(p => p.category_id === category.id);
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-section';
                
                const isCategoryChecked = selectedCategoryIds.includes(category.id) || 
                                         selectedCategoryIds.includes(category.id.toString());
                
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <input type="checkbox" class="category-checkbox" id="cat_${category.id}" value="${category.id}" onchange="toggleCategory(${category.id})" ${isCategoryChecked ? 'checked' : ''}>
                        <label for="cat_${category.id}">
                            <i data-lucide="folder" width="16" height="16"></i>
                            ${category.name}
                        </label>
                    </div>
                    <div class="product-list" id="products_${category.id}"></div>
                `;
                
                const productList = categoryDiv.querySelector('.product-list');
                categoryProducts.forEach(product => {
                    const isProductChecked = selectedProductIds.includes(product.id) || 
                                            selectedProductIds.includes(product.id.toString());
                    
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product-item';
                    productDiv.innerHTML = `
                        <input type="checkbox" class="product-checkbox" data-category="${category.id}" id="prod_${product.id}" value="${product.id}" ${isProductChecked ? 'checked' : ''}>
                        <label for="prod_${product.id}">${product.name}</label>
                    `;
                    productList.appendChild(productDiv);
                });
                
                container.appendChild(categoryDiv);
            });
            
            lucide.createIcons();
        }

        function toggleCategory(categoryId) {
            const checkbox = document.getElementById(`cat_${categoryId}`);
            const productCheckboxes = document.querySelectorAll(`#products_${categoryId} input[type="checkbox"]`);
            
            productCheckboxes.forEach(cb => {
                cb.checked = checkbox.checked;
            });
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const name = document.getElementById('userName').value;
            const username = document.getElementById('userUsername').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            
            const selectedCategories = Array.from(document.querySelectorAll('.category-checkbox:checked')).map(cb => parseInt(cb.value));
            const selectedProducts = Array.from(document.querySelectorAll('.product-checkbox:checked')).map(cb => parseInt(cb.value));
            
            console.log('Selected Categories:', selectedCategories);
            console.log('Selected Products:', selectedProducts);
            
            try {
                let response;
                let savedUserId = userId;
                
                if (userId) {
                    const updateData = { id: userId, name, email, role: 'admin' };
                    if (password) updateData.password = password;
                    
                    response = await fetch(`${BACKEND_BASE}/users.php`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updateData)
                    });
                } else {
                    response = await fetch(`${BACKEND_BASE}/users.php`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, username, email, password, role: 'admin' })
                    });
                }
                
                const data = await response.json();
                
                if (data.success) {
                    savedUserId = userId || data.user_id || data.id;
                    
                    console.log('Saving permissions for user ID:', savedUserId);
                    
                    const permResponse = await fetch(`${BACKEND_BASE}/permissions.php`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: parseInt(savedUserId),
                            categories: selectedCategories,
                            products: selectedProducts
                        })
                    });
                    
                    const permData = await permResponse.json();
                    console.log('Permission response:', permData);
                    
                    if (permData.success) {
                        showMessage('User and permissions saved successfully!', 'success');
                        closeModal();
                        loadUsers();
                    } else {
                        showMessage('User saved but permissions failed: ' + permData.message, 'error');
                    }
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showMessage('Error saving user', 'error');
            }
        });

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`${BACKEND_BASE}/users.php`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: userId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error deleting user', 'error');
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
