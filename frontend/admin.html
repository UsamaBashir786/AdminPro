<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --border: 214.3 31.8% 91.4%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --success: 142.1 76.2% 36.3%;
            --success-foreground: 355.7 100% 97.3%;
            --radius: 0.5rem;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .header {
            background: hsl(var(--card));
            border-bottom: 1px solid hsl(var(--border));
            padding: 0 1.5rem;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(8px);
            background: hsl(var(--background) / 0.8);
        }
        
        .header h1 {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            height: 2.5rem;
            padding: 0 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        
        .btn-primary:hover {
            background: hsl(var(--primary) / 0.9);
        }
        
        .btn-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }
        
        .btn-secondary:hover {
            background: hsl(var(--secondary) / 0.8);
        }
        
        .btn-success {
            background: hsl(var(--success));
            color: hsl(var(--success-foreground));
        }
        
        .btn-success:hover {
            background: hsl(var(--success) / 0.9);
        }
        
        .btn-danger {
            background: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }
        
        .btn-danger:hover {
            background: hsl(var(--destructive) / 0.9);
        }
        
        .btn-ghost {
            background: transparent;
            color: hsl(var(--foreground));
        }
        
        .btn-ghost:hover {
            background: hsl(var(--accent));
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        .card {
            background: hsl(var(--card));
            border-radius: var(--radius);
            padding: 2rem;
            border: 1px solid hsl(var(--border));
            margin-bottom: 1.5rem;
        }
        
        .card h2 {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            margin-top: 1.5rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid hsl(var(--border));
        }
        
        th {
            background: hsl(var(--muted));
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: hsl(var(--muted-foreground));
        }
        
        tbody tr {
            transition: background 0.2s;
        }
        
        tbody tr:hover {
            background: hsl(var(--muted) / 0.5);
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-admin {
            background: hsl(var(--primary) / 0.1);
            color: hsl(var(--primary));
        }
        
        .badge-super {
            background: hsl(var(--success) / 0.1);
            color: hsl(var(--success));
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: hsl(var(--card));
            border-radius: var(--radius);
            padding: 2rem;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid hsl(var(--border));
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid hsl(var(--border));
        }
        
        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: all 0.2s;
            background: hsl(var(--background));
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
        }
        
        small {
            display: block;
            margin-top: 0.375rem;
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
        }
        
        .permissions-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid hsl(var(--border));
        }
        
        .permissions-section h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .permissions-section > p {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 1.5rem;
        }
        
        .category-section {
            margin-bottom: 1rem;
            padding: 1rem;
            background: hsl(var(--muted) / 0.5);
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid hsl(var(--border));
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid hsl(var(--border));
        }
        
        .category-header input {
            width: auto;
            margin-right: 0.75rem;
            cursor: pointer;
        }
        
        .category-header label {
            margin: 0;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .product-list {
            margin-left: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .product-item {
            display: flex;
            align-items: center;
        }
        
        .product-item input {
            width: auto;
            margin-right: 0.75rem;
            cursor: pointer;
        }
        
        .product-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
            font-size: 0.875rem;
        }
        
        .message {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: var(--radius);
            display: none;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message.error {
            background: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
            border-color: hsl(var(--destructive) / 0.3);
        }
        
        .message.success {
            background: hsl(var(--success) / 0.1);
            color: hsl(var(--success));
            border-color: hsl(var(--success) / 0.3);
        }
        
        .form-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid hsl(var(--border));
        }
        
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: hsl(var(--muted-foreground));
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1rem;
            }
            
            .table-container {
                font-size: 0.875rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .actions .btn {
                width: 100%;
            }
            
            .modal-content {
                padding: 1.5rem;
                width: 95%;
            }
            
            .product-list {
                margin-left: 1rem;
            }
        }
        
        @media (min-width: 1920px) {
            .container {
                max-width: 1600px;
            }
            
            .card {
                padding: 2.5rem;
            }
        }
        
        @media (min-width: 3840px) {
            .container {
                max-width: 2400px;
            }
            
            .header {
                height: 80px;
                padding: 0 3rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .card {
                padding: 3rem;
            }
            
            .btn {
                height: 3rem;
                font-size: 1rem;
                padding: 0 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i data-lucide="shield" width="24" height="24"></i>
            Admin Panel - User Management
        </h1>
        <div>
            <a href="index.html" class="btn btn-secondary">
                <i data-lucide="arrow-left" width="16" height="16"></i>
                Back to Home
            </a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>
                <i data-lucide="users" width="20" height="20"></i>
                Users
            </h2>
            <div id="message" class="message"></div>
            <button class="btn btn-success" onclick="showAddUserModal()">
                <i data-lucide="user-plus" width="16" height="16"></i>
                Add Admin User
            </button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td colspan="5" class="loading-state">
                                <i data-lucide="loader-2" width="20" height="20" class="animate-spin"></i>
                                Loading users...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">
                    <i data-lucide="user-plus" width="20" height="20"></i>
                    Add Admin User
                </h2>
                <button class="btn btn-ghost" onclick="closeModal()" style="padding: 0.5rem;">
                    <i data-lucide="x" width="20" height="20"></i>
                </button>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label for="userName">
                        <i data-lucide="user" width="14" height="14" style="display: inline; vertical-align: middle;"></i>
                        Name
                    </label>
                    <input type="text" id="userName" required placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="userUsername">
                        <i data-lucide="at-sign" width="14" height="14" style="display: inline; vertical-align: middle;"></i>
                        Username
                    </label>
                    <input type="text" id="userUsername" required placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="userEmail">
                        <i data-lucide="mail" width="14" height="14" style="display: inline; vertical-align: middle;"></i>
                        Email
                    </label>
                    <input type="email" id="userEmail" required placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label for="userPassword">
                        <i data-lucide="lock" width="14" height="14" style="display: inline; vertical-align: middle;"></i>
                        Password
                    </label>
                    <input type="password" id="userPassword" placeholder="Enter password">
                    <small>Leave blank to keep current password (when editing)</small>
                </div>

                <div class="permissions-section">
                    <h3>
                        <i data-lucide="key" width="18" height="18"></i>
                        Assign Permissions
                    </h3>
                    <p>Select categories and products this admin can access:</p>
                    <div id="permissionsContainer"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <i data-lucide="check" width="16" height="16"></i>
                        Save User
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        <i data-lucide="x" width="16" height="16"></i>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const BACKEND_BASE = '../backend';
        let allCategories = [];
        let allProducts = [];
        let currentEditUserId = null;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            checkAccess();
            loadUsers();
            loadAllCategoriesAndProducts();
        });

        async function checkAccess() {
            try {
                const response = await fetch('../api/user.php?action=session');
                const data = await response.json();
                
                if (!data.logged_in || data.user.role !== 'super') {
                    alert('Access denied. Super admin only.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${BACKEND_BASE}/users.php`);
                const data = await response.json();
                
                if (data.success) {
                    renderUsers(data.users);
                }
            } catch (error) {
                console.error('Load users error:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const tr = document.createElement('tr');
                const roleIcon = user.role === 'super' ? 'shield-check' : 'user-cog';
                const roleBadge = user.role === 'super' ? 'badge-super' : 'badge-admin';
                
                tr.innerHTML = `
                    <td>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="user" width="16" height="16"></i>
                            ${user.name}
                        </div>
                    </td>
                    <td>${user.username}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="mail" width="14" height="14"></i>
                            ${user.email}
                        </div>
                    </td>
                    <td>
                        <span class="badge ${roleBadge}">
                            <i data-lucide="${roleIcon}" width="12" height="12"></i>
                            ${user.role}
                        </span>
                    </td>
                    <td class="actions">
                        ${user.role === 'admin' ? `
                            <button class="btn btn-primary" onclick="editUser(${user.id})">
                                <i data-lucide="edit" width="14" height="14"></i>
                                Edit
                            </button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">
                                <i data-lucide="trash-2" width="14" height="14"></i>
                                Delete
                            </button>
                        ` : ''}
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            lucide.createIcons();
        }

        async function loadAllCategoriesAndProducts() {
            try {
                const [catResponse, prodResponse] = await Promise.all([
                    fetch(`${BACKEND_BASE}/categories.php`),
                    fetch(`${BACKEND_BASE}/products.php`)
                ]);
                
                const catData = await catResponse.json();
                const prodData = await prodResponse.json();
                
                if (catData.success) allCategories = catData.categories;
                if (prodData.success) allProducts = prodData.products;
                
            } catch (error) {
                console.error('Load data error:', error);
            }
        }

        function showAddUserModal() {
            currentEditUserId = null;
            document.getElementById('modalTitle').innerHTML = '<i data-lucide="user-plus" width="20" height="20"></i> Add Admin User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            renderPermissions({ categories: [], products: [] });
            document.getElementById('userModal').classList.add('active');
            lucide.createIcons();
        }

        async function editUser(userId) {
            currentEditUserId = userId;
            document.getElementById('modalTitle').innerHTML = '<i data-lucide="user-cog" width="20" height="20"></i> Edit Admin User';
            
            try {
                const response = await fetch(`${BACKEND_BASE}/users.php?id=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('userId').value = data.user.id;
                    document.getElementById('userName').value = data.user.name;
                    document.getElementById('userUsername').value = data.user.username;
                    document.getElementById('userEmail').value = data.user.email;
                    document.getElementById('userPassword').value = '';
                    
                    await loadUserPermissions(userId);
                    document.getElementById('userModal').classList.add('active');
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Load user error:', error);
            }
        }

        async function loadUserPermissions(userId) {
            try {
                const response = await fetch(`${BACKEND_BASE}/permissions.php?user_id=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    renderPermissions(data);
                } else {
                    renderPermissions({ categories: [], products: [] });
                }
            } catch (error) {
                renderPermissions({ categories: [], products: [] });
            }
        }

        function renderPermissions(selectedPermissions) {
            const container = document.getElementById('permissionsContainer');
            container.innerHTML = '';
            
            const selectedCategoryIds = selectedPermissions.categories ? 
                selectedPermissions.categories.map(c => c.category_id || c.id || c) : [];
            const selectedProductIds = selectedPermissions.products ? 
                selectedPermissions.products.map(p => p.product_id || p.id || p) : [];
            
            allCategories.forEach(category => {
                const categoryProducts = allProducts.filter(p => p.category_id === category.id);
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-section';
                
                const isCategoryChecked = selectedCategoryIds.includes(category.id) || 
                                         selectedCategoryIds.includes(category.id.toString());
                
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <input type="checkbox" class="category-checkbox" id="cat_${category.id}" value="${category.id}" onchange="toggleCategory(${category.id})" ${isCategoryChecked ? 'checked' : ''}>
                        <label for="cat_${category.id}">
                            <i data-lucide="folder" width="16" height="16"></i>
                            ${category.name}
                        </label>
                    </div>
                    <div class="product-list" id="products_${category.id}"></div>
                `;
                
                const productList = categoryDiv.querySelector('.product-list');
                categoryProducts.forEach(product => {
                    const isProductChecked = selectedProductIds.includes(product.id) || 
                                            selectedProductIds.includes(product.id.toString());
                    
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product-item';
                    productDiv.innerHTML = `
                        <input type="checkbox" class="product-checkbox" data-category="${category.id}" id="prod_${product.id}" value="${product.id}" ${isProductChecked ? 'checked' : ''}>
                        <label for="prod_${product.id}">${product.name}</label>
                    `;
                    productList.appendChild(productDiv);
                });
                
                container.appendChild(categoryDiv);
            });
            
            lucide.createIcons();
        }

        function toggleCategory(categoryId) {
            const checkbox = document.getElementById(`cat_${categoryId}`);
            const productCheckboxes = document.querySelectorAll(`#products_${categoryId} input[type="checkbox"]`);
            
            productCheckboxes.forEach(cb => {
                cb.checked = checkbox.checked;
            });
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const name = document.getElementById('userName').value;
            const username = document.getElementById('userUsername').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            
            const selectedCategories = Array.from(document.querySelectorAll('.category-checkbox:checked')).map(cb => parseInt(cb.value));
            const selectedProducts = Array.from(document.querySelectorAll('.product-checkbox:checked')).map(cb => parseInt(cb.value));
            
            console.log('Selected Categories:', selectedCategories);
            console.log('Selected Products:', selectedProducts);
            
            try {
                let response;
                let savedUserId = userId;
                
                if (userId) {
                    const updateData = { id: userId, name, email, role: 'admin' };
                    if (password) updateData.password = password;
                    
                    response = await fetch(`${BACKEND_BASE}/users.php`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updateData)
                    });
                } else {
                    response = await fetch(`${BACKEND_BASE}/users.php`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, username, email, password, role: 'admin' })
                    });
                }
                
                const data = await response.json();
                
                if (data.success) {
                    savedUserId = userId || data.user_id || data.id;
                    
                    console.log('Saving permissions for user ID:', savedUserId);
                    
                    const permResponse = await fetch(`${BACKEND_BASE}/permissions.php`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: parseInt(savedUserId),
                            categories: selectedCategories,
                            products: selectedProducts
                        })
                    });
                    
                    const permData = await permResponse.json();
                    console.log('Permission response:', permData);
                    
                    if (permData.success) {
                        showMessage('User and permissions saved successfully!', 'success');
                        closeModal();
                        loadUsers();
                    } else {
                        showMessage('User saved but permissions failed: ' + permData.message, 'error');
                    }
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('Save error:', error);
                showMessage('Error saving user', 'error');
            }
        });

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`${BACKEND_BASE}/users.php`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: userId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error deleting user', 'error');
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
