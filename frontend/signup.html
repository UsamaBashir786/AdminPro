<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Product Management</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon">
                <i data-lucide="user-plus" width="32" height="32" style="color: hsl(var(--success-foreground));"></i>
            </div>
            <h1>Create Account</h1>
            <p class="subtitle">Sign up to get started with Product Management</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">
                    <i data-lucide="user" width="14" height="14"></i>
                    Full Name
                </label>
                <div class="input-wrapper">
                    <i data-lucide="user" width="16" height="16" class="input-icon"></i>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">
                    <i data-lucide="at-sign" width="14" height="14"></i>
                    Username
                </label>
                <div class="input-wrapper">
                    <i data-lucide="at-sign" width="16" height="16" class="input-icon"></i>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Choose a username">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">
                    <i data-lucide="mail" width="14" height="14"></i>
                    Email
                </label>
                <div class="input-wrapper">
                    <i data-lucide="mail" width="16" height="16" class="input-icon"></i>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i data-lucide="lock" width="14" height="14"></i>
                    Password
                </label>
                <div class="input-wrapper">
                    <i data-lucide="lock" width="16" height="16" class="input-icon"></i>
                    <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Create a password">
                </div>
            </div>
            
            <button type="submit" id="signupBtn">
                <i data-lucide="user-plus" width="16" height="16"></i>
                <span>Create Account</span>
            </button>
        </form>
        
        <div class="links">
            <p>Already have an account? <a href="login.html">
                <i data-lucide="log-in" width="14" height="14"></i>
                Login
            </a></p>
            <p><a href="index.html">
                <i data-lucide="arrow-left" width="14" height="14"></i>
                Back to Home
            </a></p>
        </div>
    </div>

    <script>
        const API_BASE = '../api';
        
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const signupBtn = document.getElementById('signupBtn');
            
            if (!name || !username || !email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i data-lucide="loader-2" width="16" height="16" style="animation: spin 1s linear infinite;"></i><span>Creating account...</span>';
            lucide.createIcons();
            
            try {
                const response = await fetch(`${API_BASE}/user.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Account created! Redirecting to login...', 'success');
                    document.getElementById('signupForm').reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Signup failed', 'error');
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = '<i data-lucide="user-plus" width="16" height="16"></i><span>Create Account</span>';
                    lucide.createIcons();
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i data-lucide="user-plus" width="16" height="16"></i><span>Create Account</span>';
                lucide.createIcons();
            }
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            const icon = type === 'error' ? 'alert-circle' : 'check-circle';
            messageEl.innerHTML = `<i data-lucide="${icon}" width="16" height="16"></i><span>${text}</span>`;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'flex';
            lucide.createIcons();
        }
    </script>
    
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
